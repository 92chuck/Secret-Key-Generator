<div class="container">
  <h2>Secret Key Generator</h2>
  <div class="wrapper">
    <div class="input-box">
      <input #secretKeyInput type="text" disabled />
      <span #copyIcon class="material-symbols-rounded" (click)="copySecretKey()"
        >copy_all</span
      >
    </div>
    <div #indicator class="pass-indicator">
      <div #indicatorText class="pass-indicator-text"></div>
    </div>
    <div class="pass-length">
      <div class="details">
        <label class="title">Secret Key Length</label>
        <span #lengthIndicator>15</span>
      </div>
      <input
        #lengthSlider
        type="range"
        min="1"
        max="30"
        value="15"
        step="1"
        (input)="updateSlider()"
      />
    </div>
    <div class="pass-settings">
      <label class="title">Secret Key Settings</label>
      <ul class="options">
        <li class="option">
          <input #option type="checkbox" id="lowercase" checked />
          <label for="lowercase">Lowercase (a-z)</label>
        </li>
        <li class="option">
          <input #option type="checkbox" id="uppercase" />
          <label for="uppercase">Uppercase (A-Z)</label>
        </li>
        <li class="option">
          <input #option type="checkbox" id="numbers" />
          <label for="numbers">Numbers (0-9)</label>
        </li>
        <li class="option">
          <input #option type="checkbox" id="symbols" />
          <label for="symbols">Symbols (!-$^+)</label>
        </li>
        <li class="option">
          <input #option type="checkbox" id="exc-duplicate" />
          <label for="exc-duplicate">Exclude Duplicate</label>
        </li>
        <li class="option">
          <input #option type="checkbox" id="spaces" />
          <label for="spaces">Include Spaces</label>
        </li>
      </ul>
    </div>
    <button (click)="generatePassword()" #gBtn class="generate-btn">
      Generate Secret Key
    </button>
  </div>
</div>
